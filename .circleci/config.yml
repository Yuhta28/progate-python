 version: 2
 jobs:
   one:
     docker:
       - image: circleci/python:3.8.2
     steps:
       - checkout
       - run: echo "A first hello"
       - run: mkdir -p my_workspace
       - run: echo "Trying out workspaces" > my_workspace/echo-output
       - persist_to_workspace:
           #  絶対パスまたはworking_directoryからの相対パスでなければなりません
           root: my_workspace
           #　ルートからの相対パスでなければなりません
           paths:
             - echo-output
   two:
     docker:
       - image: circleci/python:3.8.2
     steps:
       - checkout
       - run: echo "A more fimiliar hi"
       - attach_workspace:
           # 絶対パスであるか、working_directoryからの相対パスでなければなりません
           at: my_workspace
       - run: |
           if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]]; then
             echo "It worked!";
           else
             echo "Nope!"; exit 1
           fi

 workflows:
   version: 2
   one_and_two:
     jobs:
       - one
       - two:
           requires:
             - one